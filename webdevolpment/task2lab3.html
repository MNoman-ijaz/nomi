<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2lab3.css">
    <title>My New  Website</title>
</head>
<body>

<!-- Header -->
<header>
    
    <div class="logo">Your Logo</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Audio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="account-icons">
        <!-- Add account management icons and search bar here -->
    </div>
</header>

<!-- Main Content -->
<div class="home">
    <!-- Mainslide1 -->
    <div class="mainslide1">
        <h1>Breaking <span>News</span></h1>
        <button><img src="arrow-icon.png" alt="Arrow Icon"></button>
    </div>

    <!-- Image on the right side -->
    <div class="mainslide1-image">
        <!-- Image and rounded shape styling here -->
    </div>

    <!-- News Section -->
    <div class="news-section">
        <!-- News content here -->
    </div>

    <!-- Video and Audio Section -->
    <div class="video-audio-section">
        <div class="fixed-video">
            <!-- Fixed video content here -->
        </div>
        <audio controls>
            <!-- Audio content here -->
        </audio>
    </div>

    <!-- Map Location Section -->
    <div class="map-section">
        <iframe src="your-google-map-url" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Form to Add New News -->
    <div class="add-news-form">
        <!-- Form content here -->
    </div>
</div>

<!-- JavaScript and Additional Scripts -->
<script src="script.js"></script>
</body>
</html>
